<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="logo-img"></div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<main flex>
  <div class="container">
    <div class="row main-page">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput [matDatepicker]="startDate" placeholder="Choose start date">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput [matDatepicker]="endDate" placeholder="Choose end date">
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class='col-lg-12 pr-0 my-2'>
            <mat-checkbox class="example-margin float-left  ml-3" color="primary" (change)="onChange($event)" [value]="deal">All Deals</mat-checkbox>
            <button mat-button class="btn-small float-right mr-3" color="warn">Clear All</button>
          </div>
          <div class="col-lg-12 list deal-list pb-2">
            <div *ngFor="let deal of deals; let i = index" class="deal-checkbox-panel check-box-panel" (click)="selectDeal(deal)" [class.selected]="deal === selectedDeal">
              <mat-checkbox class="example-margin" color="primary" (change)="onChange($event)" [value]="deal">{{deal}}
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class='col-lg-12 pr-0 my-2'>
            <mat-checkbox class="example-margin float-left  ml-3" color="primary" (change)="onChange($event)" [value]="deal">All {{selectedDeal}} Fields</mat-checkbox>
            <button mat-button class="btn-small float-right mr-3" color="warn">Clear All</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 list field-list">
            <div *ngFor="let field of fields; let i = index" class="check-box-panel">
              <mat-checkbox class="example-margin" color="primary" (change)="onChange($event)" [value]="field">{{field}}
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-5 px-3">
      <div class="col-lg-12">
        <mat-card-actions class="float-right">
          <button mat-raised-button (click)="login()" color="primary">Export Excel File</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</main>
