<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Visual Risk</span>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<main flex>
  <div class="container">
    <div class="row main-page">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput [matDatepicker]="startDate" placeholder="Choose start date">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput [matDatepicker]="endDate" placeholder="Choose end date">
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class='col-lg-12 m-1'>
              <mat-label>Deals</mat-label>
          </div>
          <div class="col-lg-12 list deal-list">
            <form [formGroup]="interestFormGroup" (ngSubmit)="submit()">
              <div *ngFor="let deal of deals; let i = index" class="check-box-panel">
                <mat-checkbox class="example-margin" color="primary" (change)="onChange($event)" [value]="deal">{{deal}}
                </mat-checkbox>
              </div>
            </form>
          </div>
        </div> 
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class='col-lg-12 m-1'>
            <mat-label class="headline">List of fields</mat-label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 list field-list">
            <div *ngFor="let field of loanDepositFields; let i = index" class="check-box-panel">
              <mat-checkbox class="example-margin" color="primary" (change)="onChange($event)" [value]="field">{{field}}
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-5">
        <div class="col-lg-12">
          <mat-card-actions class="float-right">
            <button mat-raised-button (click)="login()" color="primary">Extract</button>
          </mat-card-actions>
        </div>
      </div>
  </div>
</main>
